<!DOCTYPE html>
<!--Definindo o tipo de HTML 5-->
<html lang="pt-br">
  <!--Chamado de document element ou elemento raiz-->
  <head>
    <!--head e body também são chamados de filhos ou nó -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--linha responsável para ser compatível com navegadores mais antigos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--viewport seria o body da página, conforme o usuário for mechendo na página, se adaptará com a escala-->
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!--caixa principal-->
      <div id="profile">
        <!--caixa que localiza a imagem-->
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camixa preta, barba e fundo amarelo"
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/maykbrito">Veja meu portifólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <!--Adicionando ícones ionic.io/ionicons-->
        <a href="https://github.com/maykbrito">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/maykbrito">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/maykbrito">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!--rodapé-->
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <!--Adicionando os ícones ionic.io/ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
    <!--add o JS-->
  </body>
</html>
